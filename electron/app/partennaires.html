<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <!-- theme meta -->
    <meta name="theme-name" content="quixlab" />
  
    <title>Gestion du Magasin</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/logo.png">
    <!-- Pignose Calender -->
    <link href="plugins/pg-calendar/css/pignose.calendar.min.css" rel="stylesheet">
    <!-- Chartist -->
    <link rel="stylesheet" href="plugins/chartist/css/chartist.min.css">
    <link rel="stylesheet" href="plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css">
    <!-- Custom Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <div style="z-index: 999999; position: absolute; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #00000080;" id="loader-row">
        <div style="display: flex; justify-content: center;">
            <img id="loader" src="./images/loader.gif" style=" margin: 20px auto; width: 50px;"/>
        </div>
    </div>

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <!--**********************************
            Logo start
        ***********************************-->
        <div class="nav-header">
            <div class="brand-logo">
                <a href="javascript:void(0)">
                    <!-- Logo that is always visible -->
                    <b class="logo-abbr"><img src="./images/logo.png" alt="Logo" style="width: 100px; height: auto;"> </b>

                    <!-- Compact logo (logo2) that will be hidden when sidebar is collapsed -->
                    <img src="./images/logo2.png" alt="Compact Logo" class="logo-compact" style="max-width: 250px; height: auto; display: block;">
                </a>
            </div>
        </div>
        <!--**********************************
            Logo end
        ***********************************-->
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Début de l'en-tête
        ***********************************-->
        <div id="navbar-placeholder"></div>
        <script src="./loadNavbar.js"></script>
        <!--**********************************
            Fin de l'en-tête
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div id="sidebar-placeholder"></div>
        <script src="./loadSidebar.js"></script>
        <script src="./global.js"></script>
        <!--**********************************
            Sidebar end
        ***********************************-->



        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h2>Gestion des Partenaires</h2>
                                <!-- Search and Filter Row -->
                                <div class="row mb-3">
                                    <!-- Action Buttons -->
                                    <div class="col-lg-4">
                                        <div class="card">
                                            <div class="card-body p-3  d-flex">
                                                <button class="show-add-partener-modal-btn btn btn-primary px-4 mr-2" data-toggle="modal" data-target="#addPartenaireModal">
                                                    <i class="fa fa-plus-circle mr-2"></i>Ajouter
                                                </button>
                                                <button class="btn btn-green px-4">
                                                    <i class="fa fa-file-excel mr-2"></i>Exporter
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Date Filter -->
                                    <div class="col-lg-5">
                                        <div class="card">
                                            <div class="card-body p-3">
                                                <div class="d-flex align-items-center">
                                                    <div class="form-group mr-2 mb-0">
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text bg-primary text-white">
                                                                    <i class="fa fa-calendar"></i>
                                                                </span>
                                                            </div>
                                                            <input type="date" class="form-control" id="dateFrom">
                                                        </div>
                                                    </div>
                                                    <div class="form-group mr-2 mb-0">
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text bg-primary text-white">
                                                                    <i class="fa fa-calendar"></i>
                                                                </span>
                                                            </div>
                                                            <input type="date" class="form-control" id="dateTo">
                                                        </div>
                                                    </div>
                                                    <button class="btn btn-light" id="clearDates">
                                                        <i class="fa fa-refresh"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Search Input -->
                                    <div class="col-lg-3">
                                        <div class="card">
                                            <div class="card-body p-3">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text bg-primary text-white">
                                                            <i class="fa fa-search"></i>
                                                        </span>
                                                    </div>
                                                    <input type="text" class="form-control" id="searchInput" placeholder="Rechercher...">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <!-- Table -->
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Nom</th>
                                                <th>Adresse</th>
                                                <th>Téléphone</th>
                                                <th>ICE</th>
                                                <th>Solde Plafond</th>
                                                <!-- <th>Type</th> -->
                                                <!-- <th>Service</th> -->
                                                <!-- <th>Grade</th> -->
                                                <th>Observation</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="partener-table-body">
                                            
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Partenaire Modal -->
            <div class="modal fade" id="addPartenaireModal" tabindex="-1" role="dialog" aria-labelledby="addPartenaireModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addPartenaireModalLabel">Ajouter un partenaire</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addPartenaireForm">
                                <!-- Row 1: Nom and Adresse -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="nom">Nom</label>
                                            <input type="text" class="form-control" name="nom" id="selectedNom" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="adresse">Adresse</label>
                                            <input type="text" class="form-control" name="adresse" id="selectedAdresse" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Row 2: Telephone and ICE -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="telephone">Téléphone</label>
                                            <input type="tel" class="form-control" name="telephone" id="selectedTelephone" required>
                                        </div> 
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="ice">ICE</label>
                                            <input type="text" class="form-control" name="ice" id="selectedIce" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Row 3: Solde Plafond and Type -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="soldePlafond">Solde Plafond</label>
                                            <input type="number" class="form-control" name="soldePlafond" id="selectedSoldePlafond" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Row 5: Observation -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="observation">Observation</label>
                                            <textarea class="form-control" name="observation" id="selectedObservation" rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer" style="padding: 15px 0;">
                                    <div class="d-flex justify-content-end w-100" style="gap: 10px;">
                                        <div>
                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                                        </div>
                                        <div>
                                            <button type="submit" class="btn btn-green">Ajouter</button>
                                        </div>
                                    </div>
                                </div>
                                

                            </form>
                        </div>
                    </div>
                </div>
            </div>

                        
            <!-- Aperçu Modal -->
            <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-white bg-warning">
                            <h5 class="modal-title">Aperçu de partenaire</h5>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <!-- Left Column -->
                                <div class="col-md-6" id="entree-preview-left-col">
                                    <div class="form-group">
                                        <label class="font-weight-bold">Nom</label>
                                        <p id="previewNom" class="border-bottom pb-2"></p>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-bold">Adresse</label>
                                        <p id="previewAddress" class="border-bottom pb-2"></p>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-bold">Telephone</label>
                                        <p id="previewTelephone" class="border-bottom pb-2"></p>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-bold">ICE</label>
                                        <p id="previewICE" class="border-bottom pb-2"></p>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-bold">Solde Plafond</label>
                                        <p id="previewSoldPlafond" class="border-bottom pb-2"></p>
                                    </div>
                                </div>
                                <!-- Right Column -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="font-weight-bold">Observation</label>
                                        <p id="previewObservation" class="border-bottom pb-2"></p>
                                    </div>
                                    <div id="sortie-preview-right-col-articles">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delete Confirmation Modal -->
            <div class="modal fade" id="deletePartenaireModal" tabindex="-1" role="dialog" aria-labelledby="deletePartenaireModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deletePartenaireModalLabel">Supprimer le partenaire</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Voulez-vous vraiment supprimer ce partenaire ?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary text-white" data-dismiss="modal">Annuler</button>
                            <button type="button" class="btn btn-danger" id="confirmDelete">Supprimer</button>
                        </div>            
                    </div>
                </div>
            </div>


        </div>
        <!--**********************************
            Content body end
        ***********************************-->

        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Gestion du Magasin 2025</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="./partennaires.js"></script>

    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>
</body>

</html>
