    <!-- JavaScript of Printing Functions -->
     <!-- !! There are a problem here I will fix it then !! -->
        <script>
            function handlePreview(sectionId) {
                const modalContent = document.getElementById('printPreviewContent');
                const filters = {};

                if (sectionId === 'stock') {
                    filters.category = document.getElementById('categoryFilter').value;
                    filters.date = document.getElementById('dateFilter').value;
                } else if (sectionId === 'entry') {
                    filters.category = document.getElementById('entryCategoryFilter').value;
                    filters.date = document.getElementById('entryDateFilter').value;
                } else if (sectionId === 'sortie') {
                    filters.division = document.getElementById('divisionFilter').value;
                    filters.date = document.getElementById('sortieDateFilter').value;
                }

                modalContent.innerHTML = `
                    <p><strong>Filtres appliqués:</strong></p>
                    <ul>
                        ${Object.entries(filters).map(([key, value]) => `<li>${key}: ${value || 'Non spécifié'}</li>`).join('')}
                    </ul>
                    <p><strong>Contenu des données:</strong></p>
                    <p>Les données filtrées apparaîtront ici...</p>
                `;

                const modal = new bootstrap.Modal(document.getElementById('printPreviewModal'));
                modal.show();

                document.getElementById('confirmPrint').onclick = function () {
                    const printWindow = window.open('', '_blank');
                    printWindow.document.write('<html><head><title>Impression</title></head><body>');
                    printWindow.document.write(modalContent.innerHTML);
                    printWindow.document.write('</body></html>');
                    printWindow.document.close();
                    printWindow.print();
                };
            }

            document.getElementById('printStock').addEventListener('click', () => handlePreview('stock'));
            document.getElementById('entrySubmit').addEventListener('click', () => handlePreview('entry'));
            document.getElementById('sortieSubmit').addEventListener('click', () => handlePreview('sortie'));
        </script>
